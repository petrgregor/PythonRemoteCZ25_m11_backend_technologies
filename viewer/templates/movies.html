{% extends "base.html" %}

{% block title %}
    Seznam filmů
{% endblock %}

{% block content %}
    <h1>Filmy</h1>
    <a href="{% url 'movie_create' %}" class="btn btn-primary">Přidat</a>
    <ul>
        {% for movie in movies %}
            <li><a href="{% url 'movie' movie.id %}">{{ movie }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
